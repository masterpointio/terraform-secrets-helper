version: 0.1
cli:
  version: 1.22.4
plugins:
  sources:
    - id: trunk
      ref: v1.6.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - terrascan@1.19.1
    - actionlint@1.7.1
    - checkov@3.2.239
    - git-diff-check
    - markdownlint@0.41.0
    - prettier@3.3.3
    - tflint@0.53.0
    - tfsec@1.28.10
    - trivy@0.54.1
    - trufflehog@3.81.10
    - yamllint@1.35.1
  ignore:
    - linters: [markdownlint]
      paths:
        # https://features.trunk.io/check/p/ability-to-inline-ignore-prettier
        - README.md
        - .github/PULL_REQUEST_TEMPLATE.md
    - linters: [terrascan]
      paths:
        # Missing support for TF 1.3.0 `optional` with the second argument (the attribute default value)
        # https://github.com/tenable/terrascan/issues/1331
        - variables.tf
        - "**/secrets.sops.tf"

runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - commitlint
    - trunk-upgrade-available
