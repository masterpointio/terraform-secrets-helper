version: 0.1
cli:
  version: 1.22.11
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - terrascan@1.19.1
    - actionlint@1.7.7
    - checkov@3.2.394
    - git-diff-check
    - markdownlint@0.44.0
    - prettier@3.5.3
    - tflint@0.56.0
    - tfsec@1.28.13
    - trivy@0.61.0
    - trufflehog@3.88.20
    - yamllint@1.37.0
  ignore:
    - linters: [markdownlint]
      paths:
        # https://features.trunk.io/check/p/ability-to-inline-ignore-prettier
        - README.md
        - .github/PULL_REQUEST_TEMPLATE.md
    - linters: [terrascan]
      paths:
        # Missing support for TF 1.3.0 `optional` with the second argument (the attribute default value)
        # https://github.com/tenable/terrascan/issues/1331
        - variables.tf
        - "**/secrets.sops.tf"

runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - commitlint
    - trunk-upgrade-available
